<div class="d-flex justify-content-between align-items-center p-2 purchase" (click)="onClick()">
  {{ purchase.title }}
  <span class="badge badge-secondary">{{ purchase.price }}</span>
  <span class="delete" (click)="onDelete($event)">x</span>
</div>

<div *ngIf="isDateVisible" class="d-flex justify-content-between align-items-center p-2">
  Дата
  <span>{{ purchase.date | date: 'longDate' }}</span>
</div>
